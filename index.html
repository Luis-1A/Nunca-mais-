<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manutenção | Em Breve</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
            min-height: 100dvh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        .gradient-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 40%);
            animation: gradientMove 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes gradientMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, 5%) rotate(5deg); }
            66% { transform: translate(-5%, 3%) rotate(-5deg); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Main container - OCUPA QUASE TODA A TELA */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            width: 95%;
            max-width: 600px;
            min-height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Icon - MAIOR */
        .icon-wrapper {
            width: 160px;
            height: 160px;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .gear {
            width: 100%;
            height: 100%;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .gear svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: url(#gradient);
            stroke-width: 1.5;
        }

        /* Typography - MAIOR E RESPONSIVA */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 5rem);
            color: #ffffff;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .subtitle {
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 3rem;
            font-weight: 300;
            line-height: 1.6;
            max-width: 95%;
        }

        /* Progress bar - MAIOR */
        .progress-container {
            width: 100%;
            max-width: 380px;
            margin-bottom: 3rem;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            width: 0%;
            border-radius: 4px;
            animation: progress 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        @keyframes progress {
            0% { width: 0%; left: 0; }
            50% { width: 70%; }
            100% { width: 0%; left: 100%; }
        }

        .progress-text {
            margin-top: 1rem;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Buttons - MAIORES E LARGOS */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 380px;
            margin-bottom: 2.5rem;
        }

        .btn {
            width: 100%;
            padding: 1.3rem 2rem;
            border-radius: 50px;
            font-size: 1.15rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px -10px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -10px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Status indicator */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Desktop adjustments */
        @media (min-width: 768px) {
            .container {
                padding: 3rem;
                max-width: 750px;
                min-height: 80vh;
            }
            
            .icon-wrapper {
                width: 200px;
                height: 200px;
                margin-bottom: 3rem;
            }
            
            .button-group {
                flex-direction: row;
                max-width: 500px;
                gap: 1.5rem;
            }
            
            .btn {
                width: auto;
                flex: 1;
                padding: 1.3rem 3rem;
            }
            
            .subtitle {
                margin-bottom: 4rem;
            }
            
            .progress-container {
                margin-bottom: 4rem;
            }
        }

        /* Mobile landscape - telas baixas */
        @media (max-height: 600px) {
            .container {
                min-height: 90vh;
                padding: 1.5rem;
            }
            
            .icon-wrapper {
                width: 100px;
                height: 100px;
                margin-bottom: 1rem;
            }
            
            h1 {
                margin-bottom: 0.5rem;
                font-size: 2.5rem;
            }
            
            .subtitle {
                margin-bottom: 1.5rem;
                font-size: 1rem;
            }
            
            .progress-container {
                margin-bottom: 1.5rem;
            }
        }

        /* Glitch effect on hover for title */
        h1:hover {
            animation: glitch 0.3s ease;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>

    <div class="particles" id="particles"></div>

    <div class="container" id="mainContainer">
        <div class="icon-wrapper">
            <div class="gear">
                <svg viewBox="0 0 24 24" fill="none" stroke="url(#gradient)" stroke-width="1.5">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea"/>
                            <stop offset="100%" style="stop-color:#764ba2"/>
                        </linearGradient>
                    </defs>
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1m20.07-4.93l-4.24 4.24M7.17 16.83l-4.24 4.24M23 12h-6m-6 0H1m20.07 4.93l-4.24-4.24M7.17 7.17L2.93 2.93"/>
                </svg>
            </div>
        </div>

        <h1>Em Manutenção</h1>

        <p class="subtitle">
            Estamos trabalhando para trazer uma experiência ainda melhor para você.<br>
            Volte em breve para conferir as novidades.
        </p>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">Atualizando sistema...</div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="notifyMe()">
                <span>Me Notificar</span>
            </button>
        </div>

        <div class="status">
            <span class="status-dot"></span>
            <span>Sistema operacional</span>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                container.appendChild(particle);
            }
        }

        // Notification function
        function notifyMe() {
            const btn = document.querySelector('.btn-primary');
            const originalText = btn.innerHTML;

            btn.innerHTML = '<span>✓ Você será notificado!</span>';
            btn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';

            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = '';
            }, 3000);
        }

        // Initialize
        createParticles();

        // Dynamic time update
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        setInterval(updateTime, 1000);
    </script>
</body>
</html>
