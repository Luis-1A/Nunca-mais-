<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Atualiza√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #0a0a0a;
        }

        /* Background com gradiente animado */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #e94560);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Part√≠culas flutuantes */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Container principal */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Card principal */
        .main-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 60px 50px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: slideUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efeito de brilho no card */
        .main-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* √çcone de constru√ß√£o animado */
        .construction-icon {
            font-size: 80px;
            margin-bottom: 30px;
            display: inline-block;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 20px rgba(233, 69, 96, 0.5));
            position: relative;
            z-index: 1;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* T√≠tulo principal */
        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
        }

        /* Subt√≠tulo com efeito de digita√ß√£o */
        .subtitle {
            color: #e94560;
            font-size: 1.5em;
            margin-bottom: 30px;
            font-weight: 300;
            position: relative;
            z-index: 1;
            min-height: 40px;
        }

        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background: #e94560;
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Barra de progresso */
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
            position: relative;
            z-index: 1;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #ff6b6b, #e94560);
            background-size: 200% 100%;
            width: 0%;
            border-radius: 10px;
            animation: fillProgress 3s ease-out forwards, shimmer 2s infinite;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }

        @keyframes fillProgress {
            to { width: 75%; }
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .progress-text {
            color: #fff;
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Informa√ß√µes de contato */
        .contact-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .contact-info p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-links a:hover {
            background: #e94560;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(233, 69, 96, 0.3);
        }

        /* Contador regressivo */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            position: relative;
            z-index: 1;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #e94560;
            display: block;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }

        .countdown-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1.2em;
            }
            
            .main-card {
                padding: 40px 30px;
            }
            
            .countdown {
                gap: 15px;
            }
            
            .countdown-value {
                font-size: 1.8em;
            }
        }

        /* Efeito de pulso no bot√£o */
        .notify-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(45deg, #e94560, #ff6b6b);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }

        .notify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(233, 69, 96, 0.4);
        }

        .notify-btn:active {
            transform: translateY(-1px);
        }

        /* Modal de notifica√ß√£o */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
            animation: modalPop 0.3s ease;
        }

        @keyframes modalPop {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content h3 {
            color: #fff;
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-bottom: 20px;
            font-size: 1em;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-content input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .modal-content button {
            padding: 12px 30px;
            background: #e94560;
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .modal-content button:hover {
            background: #ff6b6b;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Background animado -->
    <div class="bg-animation"></div>
    
    <!-- Part√≠culas -->
    <div class="particles" id="particles"></div>

    <!-- Container principal -->
    <div class="container">
        <div class="main-card">
            <!-- √çcone de constru√ß√£o -->
            <div class="construction-icon">üë∑‚Äç‚ôÇÔ∏è</div>
            
            <!-- T√≠tulo -->
            <h1>Em Constru√ß√£o</h1>
            
            <!-- Subt√≠tulo com efeito de digita√ß√£o -->
            <div class="subtitle">
                <span id="typing-text"></span><span class="typing-cursor"></span>
            </div>

            <!-- Contador regressivo -->
            <div class="countdown">
                <div class="countdown-item">
                    <span class="countdown-value" id="days">00</span>
                    <span class="countdown-label">Dias</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="hours">00</span>
                    <span class="countdown-label">Horas</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="minutes">00</span>
                    <span class="countdown-label">Minutos</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="seconds">00</span>
                    <span class="countdown-label">Segundos</span>
                </div>
            </div>

            <!-- Barra de progresso -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">Atualiza√ß√£o em andamento... 75% conclu√≠do</div>
            </div>

            <!-- Bot√£o de notifica√ß√£o -->
            <button class="notify-btn" onclick="openModal()">Me Avise Quando Estiver Pronto</button>

            <!-- Informa√ß√µes de contato -->
            <div class="contact-info">
                <p>Enquanto isso, nos acompanhe nas redes sociais</p>
                <div class="social-links">
                    <a href="#" title="Facebook">üìò</a>
                    <a href="#" title="Instagram">üì∑</a>
                    <a href="#" title="Twitter">üê¶</a>
                    <a href="#" title="LinkedIn">üíº</a>
                    <a href="#" title="WhatsApp">üí¨</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h3>üöÄ Seja Notificado!</h3>
            <p style="color: rgba(255,255,255,0.7); margin-bottom: 20px;">
                Deixe seu e-mail e avisaremos assim que o site estiver no ar!
            </p>
            <input type="email" placeholder="seu@email.com" id="emailInput">
            <button onclick="submitEmail()">Enviar</button>
        </div>
    </div>

    <script>
        // Criar part√≠culas flutuantes
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 20 + 10) + 's';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                const size = Math.random() * 20 + 5;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                container.appendChild(particle);
            }
        }

        // Efeito de digita√ß√£o
        const texts = [
            "Estamos trabalhando para voc√™...",
            "Novidades incr√≠veis est√£o chegando...",
            "Quase l√°, s√≥ mais um pouquinho...",
            "Preparando algo especial..."
        ];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingElement = document.getElementById('typing-text');

        function typeEffect() {
            const currentText = texts[textIndex];
            
            if (isDeleting) {
                typingElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeed = isDeleting ? 50 : 100;

            if (!isDeleting && charIndex === currentText.length) {
                typeSpeed = 2000;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                typeSpeed = 500;
            }

            setTimeout(typeEffect, typeSpeed);
        }

        // Contador regressivo (definir data de lan√ßamento)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 7); // 7 dias a partir de agora

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Modal functions
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function submitEmail() {
            const email = document.getElementById('emailInput').value;
            if (email && email.includes('@')) {
                alert('‚úÖ Obrigado! Voc√™ ser√° notificado quando o site estiver pronto!');
                closeModal();
                document.getElementById('emailInput').value = '';
            } else {
                alert('‚ùå Por favor, insira um e-mail v√°lido!');
            }
        }

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Inicializar
        createParticles();
        typeEffect();
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Efeito de parallax no mouse
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.main-card');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
